{% set page_title = 'Refresh' %}

{% extends theme('layout.html') %}
{% from theme("macros.html") import form_input_field %}

{% block content %}
<form class="form-signin" action="" method="POST">
    <h2 class="form-signin-heading">Refresh Login</h2>
    {{ form.hidden_tag() }}
    {{ wtf.form_input_field(form.password)}}
    <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans %}Reauthenticate{% endtrans %}</button>
</form>
{% endblock content %}
