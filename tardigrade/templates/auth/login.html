{% set page_title = 'Login' %}

{% extends theme('layout.html') %}
{% from theme('macros.html') import horizontal_field %}

{% block content %}
<form class="form-horizontal" role="form" method="POST">
    <h2>{% trans %}Login{% endtrans %}</h2>
    <hr>
    {{ form.hidden_tag() }}
    {{ horizontal_field(form.login)}}
    {{ horizontal_field(form.password)}}

    <div class="form-group">
        <div class="col-md-offset-3 col-md-9">
            <div class="checkbox">
                <label>
                    {{ form.remember_me }} {% trans %}Remember Me{% endtrans %}
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-3 col-md-9">
            <button type="submit" class="btn btn-success col-md-3 col-xs-8">{% trans %}Login{% endtrans %}</button>
        </div>
    </div>
</form>
{% endblock content %}
