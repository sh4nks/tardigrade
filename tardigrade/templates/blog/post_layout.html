<div class="col-sm-12">
    <div class="row">

        <h1><a href="{{ url_for('blog.view_post', post_id=post.id, slug=post.slug) }}">{{ post.title }}</a></h1>
        <ul class="blog-info">
            <li>
                <i class="fa fa-calendar"></i>
                {{ post.date_created|time_format }}
            </li>
            <li>
                <i class="fa fa-user"></i>
                <a href="{{ url_for('user.profile', username=post.user.username) }}">{{ post.user.username }}</a>
            </li>
            <li>
                <i class="fa fa-comment"></i>
                <a href="{{ url_for('blog.view_post', post_id=post.id, slug=post.slug) }}">{% trans %}Comments{% endtrans %} ({{ post.comment_count }})</a>
            </li>
        </ul>

        <div class="blog-content">
            {{ post.content|markdown }}<br />
        </div>


    </div>
</div>
