<h1><a href="{{ url_for('blog.view_post', post_id=post.id) }}">{{ post.title }}</a></h1>
<ul class="blog-info">
    <li><i class="fa fa-calendar"></i> {{ post.date_created }}</li>
    <li><i class="fa fa-user"></i> <a href="{{ url_for('user.profile', username=post.user.username) }}">{{ post.user.username }}</a></li>
    <li><i class="fa fa-comment"></i> <a href="{{ url_for('blog.view_post', post_id=post.id) }}">Comments ({{ post.comment_count }})</a></li>
</ul>
<div class="blog-content">
    {{ post.content }}<br />
</div>
