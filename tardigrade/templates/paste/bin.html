{% set active_paste=True %}
{% set page_title = pastebin.description %}


{% extends theme("layout.html") %}
{% block content %}

    {% include "paste/bin_layout.html" %}

    {% if pastebin|can_modify(current_user) %}
    <br/>
    <a href="{{ url_for('paste.edit_bin', bin_id=pastebin.id) }}">Edit Bin</a> |
    <a href="{{ url_for('paste.delete_bin', bin_id=pastebin.id) }}">Delete Bin</a>
    {% endif %}
    <hr>

{% endblock %}
